<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NEOCARD // Digital Identity Fragment</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/0.160.0/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=JetBrains+Mono:wght@300&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --neon-blue: #00f3ff;
            --neon-pink: #ff00ff;
            --bg-dark: #050505;
        }

        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background-color: var(--bg-dark);
            color: white;
            font-family: 'JetBrains Mono', monospace;
            overflow: hidden;
            user-select: none;
        }

        #canvas-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        /* UI Overlays */
        .overlay {
            position: absolute;
            z-index: 10;
            pointer-events: none;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            padding: 30px;
            box-sizing: border-box;
        }

        .hud-text {
            color: var(--neon-blue);
            text-transform: uppercase;
            letter-spacing: 2px;
            font-size: 12px;
            text-shadow: 0 0 10px var(--neon-blue);
        }

        #boot-screen {
            position: fixed;
            inset: 0;
            background: black;
            z-index: 100;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            transition: opacity 1s ease;
        }

        .loader-bar {
            width: 200px;
            height: 2px;
            background: #222;
            margin-top: 20px;
            position: relative;
        }

        .loader-progress {
            position: absolute;
            height: 100%;
            background: var(--neon-blue);
            width: 0%;
        }

        #game-ui {
            position: absolute;
            bottom: 10%;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
            z-index: 20;
            pointer-events: all;
        }

        .btn {
            background: rgba(0, 243, 255, 0.1);
            border: 1px solid var(--neon-blue);
            color: var(--neon-blue);
            padding: 10px 25px;
            font-family: 'Orbitron', sans-serif;
            cursor: pointer;
            transition: all 0.3s;
            clip-path: polygon(10% 0, 100% 0, 90% 100%, 0% 100%);
        }

        .btn:hover {
            background: var(--neon-blue);
            color: black;
            box-shadow: 0 0 20px var(--neon-blue);
        }

        .hidden { display: none !important; }

        /* Floating Info Panels */
        #info-panel {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 300px;
            background: rgba(0, 0, 0, 0.8);
            border: 1px solid var(--neon-pink);
            padding: 20px;
            pointer-events: all;
            display: none;
            z-index: 30;
            box-shadow: 0 0 30px rgba(255, 0, 255, 0.2);
        }

        h2 { font-family: 'Orbitron', sans-serif; color: var(--neon-pink); margin-top: 0; }
    </style>
</head>
<body>

    <div id="boot-screen">
        <div class="hud-text">Initializing Identity Link...</div>
        <div class="loader-bar"><div class="loader-progress"></div></div>
    </div>

    <div class="overlay">
        <div class="hud-text">NEOCARD // V1.0.4<br>STATUS: ENCRYPTED</div>
        <div class="hud-text" style="text-align: right;">LOCATION: NULL_SPACE<br>SIGNAL: STABLE</div>
    </div>

    <div id="game-ui">
        <div id="instruction" class="hud-text" style="margin-bottom: 20px;">[ MOVE MOUSE TO ROTATE ]</div>
        <button id="hack-btn" class="btn">INITIALIZE HACK</button>
    </div>

    <div id="info-panel">
        <h2 id="panel-title">SYSTEM_DATA</h2>
        <div id="panel-content" style="font-size: 14px; line-height: 1.6;"></div>
        <button class="btn" style="margin-top: 20px; font-size: 10px;" onclick="closePanel()">CLOSE</button>
    </div>

    <div id="canvas-container"></div>

    <script>
        // --- 1. SETUP THREE.JS SCENE ---
        const container = document.getElementById('canvas-container');
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        container.appendChild(renderer.domElement);

        // Lights
        const ambientLight = new THREE.AmbientLight(0xffffff, 0.5);
        scene.add(ambientLight);
        const pointLight = new THREE.PointLight(0x00f3ff, 2);
        pointLight.position.set(5, 5, 5);
        scene.add(pointLight);

        // --- 2. CREATE CARD OBJECT ---
        const cardGeometry = new THREE.BoxGeometry(3.5, 2, 0.1);
        const cardMaterial = new THREE.MeshPhongMaterial({
            color: 0x111111,
            emissive: 0x00f3ff,
            emissiveIntensity: 0.2,
            shininess: 100
        });
        const card = new THREE.Mesh(cardGeometry, cardMaterial);
        
        // Add wireframe glow
        const wireframe = new THREE.LineSegments(
            new THREE.EdgesGeometry(cardGeometry),
            new THREE.LineBasicMaterial({ color: 0x00f3ff })
        );
        card.add(wireframe);
        scene.add(card);

        // --- 3. CREATE FLOATING NODES (STAGES) ---
        const nodes = [];
        const nodeData = [
            { title: "SKILLS", content: "• JavaScript / Three.js<br>• UI/UX Engineering<br>• Cyber-Security Architecture", color: 0x00f3ff },
            { title: "PROJECTS", content: "• Project Neon: AR Dashboard<br>• Void-OS: Custom Kernel<br>• Neural-Link Interface", color: 0xff00ff },
            { title: "CONTACT", content: "EMAIL: user@neocard.dev<br>GITHUB: /cyber-phantom<br>SIGNAL: +1-800-HACK", color: 0x00ff00 }
        ];

        function createNodes() {
            nodeData.forEach((data, i) => {
                const geo = new THREE.IcosahedronGeometry(0.3, 0);
                const mat = new THREE.MeshPhongMaterial({ color: data.color, wireframe: true });
                const node = new THREE.Mesh(geo, mat);
                node.visible = false;
                node.userData = data;
                nodes.push(node);
                scene.add(node);
            });
        }
        createNodes();

        camera.position.z = 5;

        // --- 4. GAME LOGIC & INTERACTION ---
        let currentStage = 1;
        let mouseX = 0, mouseY = 0;

        // Parallax Effect
        window.addEventListener('mousemove', (e) => {
            mouseX = (e.clientX / window.innerWidth) - 0.5;
            mouseY = (e.clientY / window.innerHeight) - 0.5;
        });

        // Device Tilt Support
        window.addEventListener('deviceorientation', (e) => {
            if(e.beta) {
                mouseX = e.gamma / 45;
                mouseY = e.beta / 45;
            }
        });

        // Level 1 -> Level 2 Hack
        document.getElementById('hack-btn').addEventListener('click', () => {
            if(currentStage === 1) {
                currentStage = 2;
                document.getElementById('instruction').innerText = "[ SELECT A DATA CORE ]";
                document.getElementById('hack-btn').classList.add('hidden');
                
                // Split Animation
                gsap.to(card.scale, { x: 0, y: 0, z: 0, duration: 1, ease: "back.in" });
                
                nodes.forEach((node, i) => {
                    node.visible = true;
                    node.position.set(0,0,0);
                    const angle = (i / nodes.length) * Math.PI * 2;
                    gsap.to(node.position, {
                        x: Math.cos(angle) * 2,
                        y: Math.sin(angle) * 2,
                        duration: 1.5,
                        delay: 0.5,
                        ease: "elastic.out(1, 0.5)"
                    });
                });
            }
        });

        // Raycasting for clicking nodes
        const raycaster = new THREE.Raycaster();
        const pointer = new THREE.Vector2();

        window.addEventListener('click', (event) => {
            if(currentStage !== 2) return;

            pointer.x = (event.clientX / window.innerWidth) * 2 - 1;
            pointer.y = -(event.clientY / window.innerHeight) * 2 + 1;

            raycaster.setFromCamera(pointer, camera);
            const intersects = raycaster.intersectObjects(nodes);

            if (intersects.length > 0) {
                const data = intersects[0].object.userData;
                showPanel(data);
                // Aesthetic feedback
                gsap.to(intersects[0].object.rotation, { y: Math.PI * 2, duration: 1 });
            }
        });

        function showPanel(data) {
            const panel = document.getElementById('info-panel');
            document.getElementById('panel-title').innerText = data.title;
            document.getElementById('panel-content').innerHTML = data.content;
            panel.style.display = 'block';
            gsap.fromTo(panel, { opacity: 0, scale: 0.8 }, { opacity: 1, scale: 1, duration: 0.4 });
        }

        window.closePanel = () => {
            gsap.to('#info-panel', { opacity: 0, scale: 0.8, duration: 0.3, onComplete: () => {
                document.getElementById('info-panel').style.display = 'none';
            }});
        };

        // --- 5. ANIMATION LOOP ---
        function animate() {
            requestAnimationFrame(animate);

            // Subtle rotation based on mouse/tilt
            const targetRotX = mouseY * 0.5;
            const targetRotY = mouseX * 0.5;
            
            card.rotation.x += (targetRotX - card.rotation.x) * 0.1;
            card.rotation.y += (targetRotY - card.rotation.y) * 0.1;

            // Animate nodes orbiting
            if(currentStage === 2) {
                nodes.forEach((node, i) => {
                    node.rotation.x += 0.01;
                    node.rotation.y += 0.01;
                    // Hover effect
                    node.position.y += Math.sin(Date.now() * 0.002 + i) * 0.005;
                });
                
                // Camera parallax
                camera.position.x += (mouseX * 2 - camera.position.x) * 0.05;
                camera.position.y += (-mouseY * 2 - camera.position.y) * 0.05;
                camera.lookAt(0,0,0);
            }

            renderer.render(scene, camera);
        }

        // --- 6. INITIALIZATION ---
        window.addEventListener('load', () => {
            let progress = 0;
            const interval = setInterval(() => {
                progress += 5;
                document.querySelector('.loader-progress').style.width = progress + '%';
                if(progress >= 100) {
                    clearInterval(interval);
                    gsap.to('#boot-screen', { opacity: 0, duration: 1, onComplete: () => {
                        document.getElementById('boot-screen').style.display = 'none';
                    }});
                    animate();
                }
            }, 50);
        });

        // Handle Resize
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
