<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>

  <style>
    body { margin: 0; overflow: hidden; }

    #ui {
      position: fixed;
      bottom: 15px;
      left: 50%;
      transform: translateX(-50%);
      width: 90%;
      background: rgba(0,0,0,0.85);
      color: #00ffff;
      padding: 12px;
      border-radius: 12px;
      font-family: monospace;
      text-align: center;
      display: none;
      z-index: 10;
    }
  </style>
</head>

<body>

<div id="ui">
  <p id="info">Tap any circle to see it come alive âœ¨</p>
</div>

<a-scene
  mindar-image="imageTargetSrc: ./targets.mind;"
  vr-mode-ui="enabled:false"
  device-orientation-permission-ui="enabled:false">

  <a-camera position="0 0 0" look-controls="enabled:false"></a-camera>

  <!-- FRONT SIDE TARGET -->
  <a-entity id="card" mindar-image-target="targetIndex: 0">

    <!-- NOTE:
         These positions MATCH printed circles approximately.
         You can fine-tune x/y slightly if needed.
    -->

    <!-- ðŸŽ¨ Creative -->
    <a-circle class="circle" position="-0.4 0.25 0.01" radius="0.12" color="#ff69b4"></a-circle>

    <!-- ðŸœ Foodie -->
    <a-circle class="circle" position="0 0.32 0.01" radius="0.12" color="#ffa500"></a-circle>

    <!-- ðŸ‘€ Observant -->
    <a-circle class="circle" position="0.4 0.25 0.01" radius="0.12" color="#00ff99"></a-circle>

    <!-- ðŸ“¸ Moment -->
    <a-circle class="circle" position="-0.22 -0.18 0.01" radius="0.12" color="#87cefa"></a-circle>

    <!-- ðŸ§  Curious -->
    <a-circle class="circle" position="0.22 -0.18 0.01" radius="0.12" color="#9370db"></a-circle>

  </a-entity>
</a-scene>

<script>
  const ui = document.getElementById("ui");
  const info = document.getElementById("info");
  const card = document.getElementById("card");
  const circles = document.querySelectorAll(".circle");

  card.addEventListener("targetFound", () => {
    ui.style.display = "block";
  });

  card.addEventListener("targetLost", () => {
    ui.style.display = "none";
  });

  const messages = [
    "ðŸŽ¨ Creative: I love turning ideas into visuals.",
    "ðŸœ Foodie: Food fuels my imagination.",
    "ðŸ‘€ Observant: I notice what others miss.",
    "ðŸ“¸ Moment Capturer: I freeze memories in time.",
    "ðŸ§  Curious: Exploring AR & VR realities."
  ];

  circles.forEach((circle, index) => {
    circle.addEventListener("click", () => {

      // bring clicked circle UP
      circle.setAttribute("animation", `
        property: position;
        to: ${circle.object3D.position.x} ${circle.object3D.position.y} 0.25;
        dur: 500;
        easing: easeOutElastic
      `);

      // show message
      info.innerText = messages[index];

      // after 1.2s, send it back down
      setTimeout(() => {
        circle.setAttribute("animation", `
          property: position;
          to: ${circle.object3D.position.x} ${circle.object3D.position.y} 0.01;
          dur: 400;
          easing: easeInOutQuad
        `);
      }, 1200);
    });
  });
</script>

</body>
</html>
