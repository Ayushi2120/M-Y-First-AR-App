<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>

  <style>
    body { margin: 0; overflow: hidden; }

    #ui {
      position: fixed;
      bottom: 15px;
      left: 50%;
      transform: translateX(-50%);
      width: 90%;
      background: rgba(0,0,0,0.85);
      color: #00ffff;
      padding: 15px;
      border-radius: 12px;
      font-family: monospace;
      text-align: center;
      display: none;
      z-index: 10;
    }
  </style>
</head>

<body>

<!-- UI -->
<div id="ui">
  <p id="text">Tap any circle to explore my world âœ¨</p>
</div>

<a-scene
  mindar-image="imageTargetSrc: ./targets.mind;"
  vr-mode-ui="enabled:false"
  device-orientation-permission-ui="enabled:false">

  <a-camera position="0 0 0" look-controls="enabled:false"></a-camera>

  <!-- FRONT SIDE TARGET -->
  <a-entity id="card" mindar-image-target="targetIndex: 0">

    <!-- Glow -->
    <a-plane width="1.2" height="0.7"
      material="color:#00ffff; transparent:true; opacity:0.2"
      animation="property:opacity; from:0.1; to:0.35; dir:alternate; dur:1200; loop:true">
    </a-plane>

    <!-- 5 PORTALS -->

    <!-- Creative -->
    <a-circle class="portal" position="-0.4 0.2 0.2" radius="0.12" color="#ff69b4"></a-circle>

    <!-- Foodie -->
    <a-circle class="portal" position="0 0.25 0.2" radius="0.12" color="#ffa500"></a-circle>

    <!-- Observant -->
    <a-circle class="portal" position="0.4 0.2 0.2" radius="0.12" color="#00ff99"></a-circle>

    <!-- Moment Capturer -->
    <a-circle class="portal" position="-0.2 -0.2 0.2" radius="0.12" color="#87cefa"></a-circle>

    <!-- Curious -->
    <a-circle class="portal" position="0.2 -0.2 0.2" radius="0.12" color="#9370db"></a-circle>

  </a-entity>
</a-scene>

<script>
  const ui = document.getElementById("ui");
  const text = document.getElementById("text");
  const portals = document.querySelectorAll(".portal");
  const card = document.getElementById("card");

  card.addEventListener("targetFound", () => {
    ui.style.display = "block";
  });

  card.addEventListener("targetLost", () => {
    ui.style.display = "none";
  });

  portals[0].addEventListener("click", () => {
    text.innerText = "ðŸŽ¨ Creative Mode: I turn ideas into visuals.";
    portals[0].setAttribute("animation", "property:scale; to:1.3 1.3 1; dur:300");
  });

  portals[1].addEventListener("click", () => {
    text.innerText = "ðŸœ Foodie Mode: Food fuels my creativity.";
    portals[1].setAttribute("animation", "property:rotation; to:0 0 360; dur:800");
  });

  portals[2].addEventListener("click", () => {
    text.innerText = "ðŸ‘€ Observant Mode: I notice details others miss.";
    portals[2].setAttribute("animation", "property:opacity; from:1; to:0.3; dir:alternate; dur:400; loop:3");
  });

  portals[3].addEventListener("click", () => {
    text.innerText = "ðŸ“¸ Moment Capturer: I love freezing memories.";
    portals[3].setAttribute("animation", "property:position; y:-0.1; dir:alternate; dur:500; loop:2");
  });

  portals[4].addEventListener("click", () => {
    text.innerText = "ðŸ§  Curious Mind: Exploring AR & VR realities.";
    portals[4].setAttribute("animation", "property:scale; to:0.8 0.8 1; dir:alternate; dur:400; loop:4");
  });
</script>

</body>
</html>
