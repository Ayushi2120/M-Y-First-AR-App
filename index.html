<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- A-Frame -->
  <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>

  <!-- MindAR -->
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>

  <style>
    body { margin: 0; overflow: hidden; font-family: monospace; }

    #ui {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      width: 90%;
      background: rgba(0,0,0,0.85);
      color: #00ffff;
      padding: 15px;
      border-radius: 14px;
      border: 2px solid #00ffff;
      text-align: center;
      display: none;
      z-index: 10;
    }

    #title { color: #ff00ff; font-size: 18px; }
  </style>
</head>

<body>

<div id="ui">
  <div id="title">TRAIT</div>
  <p id="desc">Tap a hologram to explore my traits</p>
</div>

<a-scene
  mindar-image="imageTargetSrc: ./targets.mind;"
  vr-mode-ui="enabled: false"
  device-orientation-permission-ui="enabled: false"
>

  <a-camera look-controls="enabled: false"></a-camera>

  <!-- BACK SIDE TARGET -->
  <a-entity id="card" mindar-image-target="targetIndex: 0">

    <!-- Central Identity -->
    <a-text
      value="AYUSHI PADHY"
      position="0 -0.45 0.2"
      align="center"
      scale="0.7 0.7 0.7"
      color="#ffffff">
    </a-text>

    <!-- TRAIT 1 -->
    <a-sphere class="trait" color="#ff00ff" radius="0.07"
      position="-0.35 0.25 0.3"
      data-title="CREATIVITY"
      data-desc="I turn ideas into expressive digital experiences.">
    </a-sphere>

    <!-- TRAIT 2 -->
    <a-sphere class="trait" color="#00ffff" radius="0.07"
      position="0 0.4 0.3"
      data-title="CURIOSITY"
      data-desc="I constantly explore new technologies and concepts.">
    </a-sphere>

    <!-- TRAIT 3 -->
    <a-sphere class="trait" color="#00ff99" radius="0.07"
      position="0.35 0.25 0.3"
      data-title="RESILIENCE"
      data-desc="I learn, adapt, and grow through challenges.">
    </a-sphere>

    <!-- TRAIT 4 -->
    <a-sphere class="trait" color="#ffaa00" radius="0.07"
      position="-0.2 -0.05 0.3"
      data-title="EMPATHY"
      data-desc="I design with people and emotions in mind.">
    </a-sphere>

    <!-- TRAIT 5 -->
    <a-sphere class="trait" color="#aa66ff" radius="0.07"
      position="0.2 -0.05 0.3"
      data-title="INNOVATION"
      data-desc="I blend AR, AI, and design to build future-ready solutions.">
    </a-sphere>

  </a-entity>
</a-scene>

<script>
const ui = document.getElementById("ui");
const title = document.getElementById("title");
const desc = document.getElementById("desc");

document.querySelectorAll(".trait").forEach(trait => {
  trait.addEventListener("click", () => {
    title.innerText = trait.dataset.title;
    desc.innerText = trait.dataset.desc;
    ui.style.display = "block";
    navigator.vibrate?.(60);
  });
});
</script>

</body>
</html>
