<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>

  <style>
    body { margin: 0; overflow: hidden; }

    #ui {
      position: fixed;
      bottom: 15px;
      left: 50%;
      transform: translateX(-50%);
      width: 90%;
      background: rgba(0,0,0,0.85);
      color: #00ffff;
      padding: 12px;
      border-radius: 12px;
      font-family: monospace;
      text-align: center;
      display: none;
      z-index: 10;
    }
  </style>
</head>

<body>

<div id="ui">
  <p id="info">Tap a circle to bring its avatar to life âœ¨</p>
</div>

<a-scene
  mindar-image="imageTargetSrc: ./targets.mind;"
  vr-mode-ui="enabled:false"
  device-orientation-permission-ui="enabled:false">

  <a-assets>
    <img id="img-creative" src="creative.png">
    <img id="img-foodie" src="foodie.png">
    <img id="img-observant" src="observant.png">
    <img id="img-camera" src="camera.png">
    <img id="img-curious" src="curious.png">
  </a-assets>

  <a-camera position="0 0 0" look-controls="enabled:false"></a-camera>

  <!-- FRONT SIDE TARGET -->
  <a-entity id="card" mindar-image-target="targetIndex: 0">

    <!-- PRINTED CIRCLES (TAP AREA) -->

    <a-circle class="tap-circle" data-avatar="creative"
      position="-0.4 0.25 0.01" radius="0.12" color="#ffffff" opacity="0.01"></a-circle>

    <a-circle class="tap-circle" data-avatar="foodie"
      position="0 0.32 0.01" radius="0.12" color="#ffffff" opacity="0.01"></a-circle>

    <a-circle class="tap-circle" data-avatar="observant"
      position="0.4 0.25 0.01" radius="0.12" color="#ffffff" opacity="0.01"></a-circle>

    <a-circle class="tap-circle" data-avatar="camera"
      position="-0.22 -0.18 0.01" radius="0.12" color="#ffffff" opacity="0.01"></a-circle>

    <a-circle class="tap-circle" data-avatar="curious"
      position="0.22 -0.18 0.01" radius="0.12" color="#ffffff" opacity="0.01"></a-circle>

    <!-- AVATAR IMAGE (HIDDEN INITIALLY) -->
    <a-plane id="avatar"
      position="0 0 0.25"
      width="0.35" height="0.35"
      material="transparent:true"
      visible="false">
    </a-plane>

  </a-entity>
</a-scene>

<script>
  const ui = document.getElementById("ui");
  const info = document.getElementById("info");
  const card = document.getElementById("card");
  const avatar = document.getElementById("avatar");
  const circles = document.querySelectorAll(".tap-circle");

  const messages = {
    creative: "ðŸŽ¨ Creative: I turn ideas into visuals.",
    foodie: "ðŸœ Foodie: Food fuels my imagination.",
    observant: "ðŸ‘€ Observant: I notice what others miss.",
    camera: "ðŸ“¸ Moment Capturer: I freeze memories.",
    curious: "ðŸ§  Curious: Exploring AR & VR realities."
  };

  card.addEventListener("targetFound", () => {
    ui.style.display = "block";
  });

  card.addEventListener("targetLost", () => {
    ui.style.display = "none";
    avatar.setAttribute("visible", false);
  });

  circles.forEach(circle => {
    circle.addEventListener("click", () => {

      const type = circle.dataset.avatar;

      avatar.setAttribute("material", `src: #img-${type}`);
      avatar.setAttribute("position", `${circle.object3D.position.x} ${circle.object3D.position.y} 0.3`);
      avatar.setAttribute("visible", true);

      avatar.setAttribute("animation", `
        property: position;
        to: ${circle.object3D.position.x} ${circle.object3D.position.y + 0.15} 0.35;
        dur: 500;
        easing: easeOutElastic
      `);

      info.innerText = messages[type];
    });
  });

  // SECOND INTERACTION: tap avatar
  avatar.addEventListener("click", () => {
    info.innerText = "âœ¨ This avatar holds more storiesâ€¦";
    avatar.setAttribute("animation", "property: rotation; to: 0 360 0; dur: 800");
  });
</script>

</body>
</html>
